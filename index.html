<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI CALCULADORA</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/iconos/font/bootstrap-icons.css">
</head>

<body>
    <h1 class="text-center  titulo">CALCULADORA</h1>
    <div class="container">
        <div class="card row flex-column container-2">
            <div class="card col-12 bg-black">
                <input readonly class="input-Guardar" type="text">
            </div>
            <div class="col-12 bg-black">
                <button value="1" class="button-one number">1</button>
                <button value="2" class="button-two number">2</button>
                <button value="3" class="button-three number">3</button>
                <button value="+" class="signo-suma signo">+</button>
                <button value="4" class="button-four number">4</button>
                <button value="5" class="button-five number">5</button>
                <button value="6" class="button-six number">6</button>
                <button value="*" class="signo-multiplicar signo">*</button>
                <button value="7" class="button-seven number">7</button>
                <button value="8" class="button-eight number">8</button>
                <button value="9" class="button-nine number">9</button>
                <button value="/" class="signo-division signo">/</button>
                <button value="0" class="button-zero number">0</button>
                <button value="limpiar" class="button-eliminar signo">Limpiar</button>
                <button value="=" class="signo-igual signo">=</button>
                <button value="-" class="signo-menos signo">-</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/bootstrap.js"></script>
<script src="./assets/index.js"></script>

</html>
