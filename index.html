<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI CALCULADORA</title>
    <link rel="stylesheet" href="./assets/index.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/iconos/font/bootstrap-icons.css">
</head>

<body>
    <h1 class="text-center  titulo">CALCULADORA</h1>
    <div class="container">
        <div class="card row flex-column container-2">
            <div class="card col-12 bg-black">
                <input readonly class="input-Guardar" type="text">
            </div>
            <div class="col-12 bg-black">
                <button value="1" class=" number">1</button>
                <button value="2" class="number">2</button>
                <button value="3" class=" number">3</button>
                <button value="+" class=" signo">+</button>
                <button value="4" class=" number">4</button>
                <button value="5" class="number">5</button>
                <button value="6" class="number">6</button>
                <button value="*" class="signo">*</button>
                <button value="7" class="number">7</button>
                <button value="8" class="number">8</button>
                <button value="9" class="number">9</button>
                <button value="/" class="signo">/</button>
                <button value="0" class="number">0</button>
                <button value="limpiar" class="button-eliminar signo">Limpiar</button>
                <button value="=" class="signo">=</button>
                <button value="-" class="signo">-</button>
            </div>
        </div>
    </div>
</body>
<script src="./assets/js/bootstrap.js"></script>
<script src="./assets/index.js"></script>

</html>
